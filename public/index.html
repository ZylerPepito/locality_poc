<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee Location Map</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">
  
  <!-- sidebar -->
  <aside class="sidebar">
    <h2>Employees</h2>

    <button class="add-btn"> Add+ </button>

    <!-- search field -->
    <input
      type="text"
      class="search"
      placeholder="Search employee..."
    />



    <!-- list of emp -->
    <ul class="employee-list">

        
    </ul>
  </aside>

  <!-- mappy -->
    <main class="map-container">
      <div id="map"></div>
      <button class="print-btn" title="Print Map to PDF">Print</button>
    </main>

    <!-- button modal form -->
    
    <div class="modal">
  <div class="modal-content">
    <span class="close-button">&times;</span>
    <h2>Add New Employee</h2>
    <form class="employee-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="position">Position:</label>
      <input type="text" id="position" name="position" required />

      <label for="address">Address:</label>
      <div class="address-input-wrapper">
        <input type="text" id="address" name="address" placeholder="Type an address..." required />
        <ul id="address-suggestions" class="address-suggestions"></ul>
      </div>

      <label>Location on Map:</label>
      <div id="mini-map" style="height: 250px; width: 100%; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 10px;"></div>
      
      <label>Latitude:</label>  
      <input type="number" id="latitude" name="latitude" step="any" readonly />
      
      <label>Longitude:</label>
      <input type="number" id="longitude" name="longitude" step="any" readonly />

      <button type="submit">Add Employee</button>
    </form>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="app.js"></script>

</body>
</html>
